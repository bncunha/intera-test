version: 2.1
orbs:
  node: circleci/node@3.0.0
jobs:
  build:
    docker:
      - image: circleci/node:latest
    steps:
      - checkout
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package.json" }}
          - v1-dependencies
      - run:
          name: Install Node Depend.
          command: yarn install
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}
  test:
    docker:
      - image: circleci/node:latest
    steps:
      -checkout
      - run:
          name: Init tests
          command: yarn test --runInBand
  deploy:
    docker:
      - image: circleci/node:latest
    steps:
      - run: echo 'Deploy'

workflows:
  build-and-deploy:
    jobs:
      - build:
          filters:
            branches:
              only:
                - main
      - node/test:
          requires:
            - build
      - test:
        requires:
          - build
          - node/test
      - deploy:
          requires:
            - build
            - node/test
            - test
